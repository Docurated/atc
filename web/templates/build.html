{{define "title"}}{{.Job.Name}} #{{.Build.Name}} - Concourse{{end}}

{{define "body"}}
<div id="elm-app"></div>

<script src="{{asset "elm.js"}}"></script>
<script type="text/javascript">
var node = document.getElementById("elm-app");

Elm.BuildPage.embed(
  node,
  {
    buildFlags: {
      buildId: {{.Build.ID}},
    },
    navState: {
      job: {
        name: {{.Job.Name}},
        pipelineName: {{.PipelineName}}
      }
    }
  }
);
</script>
{{end}}
