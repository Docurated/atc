{{define "title"}}{{.Job.Name}} #{{.Build.Name}} - Concourse{{end}}

{{define "body"}}
<div id="elm-app"></div>

<script src="{{asset "elm.js"}}"></script>
<script type="text/javascript">
Elm.embed(
  Elm.Main,
  document.getElementById("elm-app"),
  {
    buildId: {{.Build.ID}},
    navState: {
      job: {
        name: {{.Job.Name}},
        pipelineName: {{.PipelineName}}
      }
    }
  }
);
</script>
{{end}}
